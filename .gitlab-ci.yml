stages:
  - package
  - build

build:
  image: harbor.corp.hongen.com/library/maven:3-jdk-8
  stage: package
  variables:
    MAVEN_OPTS: "-Dmaven.repo.local=/cache/maven.repository"
  script: "mvn package -Dmaven.test.skip=true -B"
  artifacts:
    paths:
      - target/*.jar


docker-build:
  stage: build
  script:
  - ls -al ./
  - ls target
  - ls /
  - docker build -t harbor.corp.hongen.com/hongen/kong-dashborad:v1.1.2 .
#  - docker login -uadmin -p$HARBOR_PASSWORD harbor.corp.hongen.com
  - docker images
  - docker push harbor.corp.hongen.com/hongen/kong-dashborad:v1.1.2
      
