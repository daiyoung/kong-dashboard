stages:
  - package
  - build

build:
  stage: package
  only:
    refs:
    - tags
    - branches
  except:
  - master
  image: harbor.corp.hongen.com/library/maven:3-jdk-8
  variables:
    MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
    MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  script: "mvn $MAVEN_CLI_OPTS package -Dmaven.test.skip=true -B"
  cache:
    paths:
    - .m2/repository/
  artifacts:
    paths:
    - target/*.jar


docker-build:
  stage: build
  only:
    refs:
    - tags
    - branches
  except:
  - master
  script:
  - export version=$CI_COMMIT_REF_NAME
  - export app=kong-dashboard
  - ls -al ./
  - ls target
  - ls /
  - echo "docker passwd is $HARBOR_PASSWORD"
  - echo "$CI_COMMIT_MESSAGE"
  - sed -i "2a MAINTAINER $CI_COMMIT_MESSAGE" Dockerfile;grep "MAINTAINER" Dockerfile
  - docker build -t harbor.corp.hongen.com/hongen/$app:$version .
  - docker images | grep $app
  - test -z "$(docker images | grep $app | grep $version)" && exit -1
  - docker login -uadmin -p$HARBOR_PASSWORD harbor.corp.hongen.com
  - docker push harbor.corp.hongen.com/hongen/$app:$version
  - if [[ "$version" =~ ^v.* ]];then
      adapter_version="dev-1.0.1"
    else
      adapter_version="pro-1.0.1"
    fi
  - echo "update $app to $version for $adapter_version"
  - docker run --rm harbor.corp.hongen.com/hongen/k8s-adapter:$adapter_version python3 update_deployment.py $app $version
      
