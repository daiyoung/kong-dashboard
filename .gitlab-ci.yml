stages:
  - package
  - build

build:
  stage: package
  only:
    changes:
      - Dockerfile
      - src/*
      - pom.xml
  image: harbor.corp.hongen.com/library/maven:3-jdk-8
  variables:
    MAVEN_OPTS: "-Dmaven.repo.local=/cache/maven.repository"
  script: "mvn package -Dmaven.test.skip=true -B"
  artifacts:
    paths:
      - target/*.jar


docker-build:
  stage: build
  only:
    changes:
      - Dockerfile
      - src/main/**/*
      - pom.xml
  script:
  - export version=v1.1.3
  - ls -al ./
  - ls target
  - ls /
  - docker build -t harbor.corp.hongen.com/hongen/kong-dashborad:$version .
  - docker login -uadmin -p$HARBOR_PASSWORD harbor.corp.hongen.com
  - docker images
  - docker push harbor.corp.hongen.com/hongen/kong-dashborad:$version
      
